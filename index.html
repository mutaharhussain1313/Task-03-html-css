<body>
    <!-- My first box -->
    <div class="box1">Welcome <br>Back!</div>

    <div class="box2">

        <input type="checkbox" id="checkbox">Remember Me
        <p id="forgetpassword"> Forget Password</p>

        <p id="text">New user ?</p>
        <p id="signup">Sign up</p>
    </div>
